<div class="login-box hide">
  <div class="login-logo">
    <b>tutor-desk</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body hide" >

    <form   >
    <div  ng-controller="AlertController"><message data-alerts="alerts" ng-if="alerts.length"/>   </div>
         
     
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.user_login_id" >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="user.user_password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="submitLogin(user)">Sign In</button>
        
            <p class="login-box-msg">By signing up you agree Tearm and Conditions</p>

        <!-- /.col -->
      </div>
    </form>


  </div>
 
</div>
<!-- /.login-box -->

 <!-- /.login-box-body -->
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default ">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>tutor-desk</b></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="user.user_login_id" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.user_password">
                                </div>
                            
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="index.html" class="btn btn-lg btn-success btn-block" ng-click="submitLogin(user)">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
