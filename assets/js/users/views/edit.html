<div class="row "  >
      <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"> <strong>{{users.users_name}}</strong> </h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" name="tdFormUsers" novalidate>
              <div class="box-body">
                <div class="form-group" ng-class="{'has-error':tdFormUsers.user_login_id.$invalid && tdFormUsers.user_login_id.$dirty,'':tdFormUsers.user_login_id.$pristine, 'has-success':tdFormUsers.user_login_id.$valid}">
                  <label for="exampleInputEmail1">Users Login ID</label>
                  <input type="hidden" ng-model="users.user_login_id" value="{{users.user_login_id}}">
                  <input type="text" class="form-control" name="user_login_id" placeholder="User Login ID" value="{{users.user_login_id}}" ng-model="users.user_login_id" required>
                </div>
                <div class="form-group" ng-class="{'has-error':tdFormUsers.password.$invalid && tdFormUsers.password.$dirty,'':tdFormUsers.password.$pristine, 'has-success':tdFormUsers.password.$valid}" >
                  <label for="exampleInputEmail1">Users Password</label>
                  <input type="text" class="form-control" name="password" placeholder="User Password" value="{{users.user_password}}" ng-model="users.user_password" required>
                </div>
                <div class="form-group" ng-class="{'has-error':tdFormUsers.type.$invalid && tdFormUsers.type.$dirty,'':tdFormUsers.type.$pristine, 'has-success':tdFormUsers.type.$valid}" >
                  <label for="exampleInputEmail1">Users Type</label>
                  <input type="text" class="form-control" name="type" placeholder="User type" value="{{users.user_type}}" ng-model="users.user_type" required>
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer" ng-if="tdFormUsers.$valid">
                <button type="submit" class="btn btn-primary" ng-click="updatedUsers(users)">Submit</button>
              </div>
            </form>
          </div>
      </div>
  </div>
