<div class="row">
      <div class="col-md-12">
      	<div class="panel panel-default ">
            <div class="panel-heading">
                <i class="fa fa-th-list fa-fw"></i> Listed Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>User Login ID</th>
                                <th>User Password</th>
                                <th>User Type</th>
                                <th>User Status</th>
                                <th>Created By</th>
                                <th>Updated by</th>
                                <th>Updated At</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{$index + 1}}</td>
                                <td><a href="#/user/id/{{user.user_id}}">{{user.user_login_id}}</a></td>
                                <td>{{user.user_password}}</td>
                                <td>{{user.user_type}}</td>
                                <td>{{user.is_block}}</td>
                                <td>{{user.created_by}}</td>
                                <td>{{user.updated_by}}</td>
                                <td>{{user.updatedAt}}</td>
                                <td>{{user.createdAt}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
      </div>
</div>
